baseurl: "/" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "fedeam.github.io"

paginate: 6 #articles per page
paginate_path: /blog/page:num #makes pagination working

# header text
title: FedeAM  ノಠ益ಠノ彡┻━┻
header: Random blog & dump brain...

# for welcome page
# to replace image go to index.html
email:
  address: "DONT contact me"
  text: "user (at) gmail.com"

disqus:
    shortname: "fedeam-blog"

# google analytics
google:
    tracking-id: "" #your tracking id here

gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "Gemfile"
  - "Gemfile.lock"

permalink: /posts/:title

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
